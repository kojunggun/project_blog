{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div class="mb-5">
        <h4>Proejct Create</h4>
    </div>
        <form action="{% url 'projectapp:create' %}" method="post", enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary rounded-pill">
        </form>
    </div>
{% endblock %}
