{% load static %}

<style>
    .container{
        padding: 0;
        margin: 0 auto;
    }

    .container a{
        width: 45%;
        max-width: 250px;
    }

    .container div {
      width: 250px;
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 3rem;
    }
    .container img{
        width: 100%;
        border-radius: 3rem;
    }
</style>
    {% if article_list %}
        <div class="container">
            {% for article in article_list %}

                <a href="{% url 'articleapp:detail' pk=article.pk %}">
                    {% include 'snippets/card.html' with article=article %}
                </a>
            {% endfor %}
        </div>
        <script src="{% static 'js/magicgrid.js' %}"></script>

    {% else %}
        <div style="text-align: center;">
            <h1>No Articles YET~~~~~~~</h1>
        </div>
    {% endif %}

    {% include 'snippets/pagination.html' with page_obj=page_obj %}
    <div style="text-align: center">
        <a href="{% url 'articleapp:create' %}" class="btn btn-primary rounded-pill col-3 mt-3 mb-3 ㅔㅌ-2">
                Create Article
        </a>
    </div>
